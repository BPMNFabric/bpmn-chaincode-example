plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.4.1'
    implementation 'org.json:json:+'
    implementation 'com.owlike:genson:1.5'
    implementation 'org.camunda.bpm.model:camunda-bpmn-model:7.9.0'
    implementation 'org.camunda.bpm.model:camunda-xml-model:7.9.0'
    testImplementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.4.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testImplementation 'org.mockito:mockito-core:2.+'
    testImplementation 'org.camunda.bpm.model:camunda-bpmn-model:7.9.0'
    testImplementation 'org.camunda.bpm.model:camunda-xml-model:7.9.0'
}

test {
    useJUnitPlatform()
}